<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="INCRI.png" alt="logo of page" class="image">
    <div>
        <p class="text"></p>
    </div>
    <div class="main">
        <div>
            <h3 class="register-heading">Registration - Form</h3>
        </div>
        <div class="form-content">
            <div class="form-1">
                Name: <input type="text" class="form-control-1" placeholder="First Name *" value="" />
                <input type="text" class="form-control-1" placeholder="last Name *" value="" />
            </div>
            <div class="form-2">
                Email: <input type="email"  placeholder="example@mail.com *" value="" />
            </div>
            <div class="form-3">
                Date Of Birth: <input type="date" value="" />
            </div>
            <div class="form-4">
                Level: <select>
                    <option>L4</option>
                    <option>L5</option>
                    <option>L6</option>
                </select>
            </div>
            <div class="form-4">
                    Courses: <select>
                    <option>Microdegreeâ„¢ in AI</option>
                    <option>BSc(Hons) CSSE</option>
                    <option>BBA</option>
                </select>
            </div>
            <div class="form-5">
                Gender: <label class="radio inline"> 
                    <input type="checkbox" value="male" checked>
                    <span> Male </span> 
                </label>
                <label> 
                    <input type="checkbox" value="female">
                    <span>Female </span> 
                </label>
                <label> 
                    <input type="checkbox" value="Other">
                    <span>Other </span> 
                </label>
                <div class="button">
                    <input type="submit" class="submit" value="Submit"/>
                    <input type="reset" class="cancel" value="Cancel"/>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
